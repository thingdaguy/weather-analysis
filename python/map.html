/* =========================

async function fetchWeather(lat, lng) {
    const url =
        `https://api.open-meteo.com/v1/forecast` +
        `?latitude=${lat}&longitude=${lng}` +
        `&current_weather=true` +
        `&hourly=precipitation` +
        `&daily=temperature_2m_max,temperature_2m_min` +
        `&timezone=auto`;

    try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.current_weather || !data.daily) {
            console.error("Open-Meteo error:", data);
            return null;
        }

        return {
            temp: data.current_weather.temperature,          // Â°C
            wind: data.current_weather.windspeed,            // km/h
            precipitation: data.hourly.precipitation[0],    // mm
            temp_max: data.daily.temperature_2m_max[0],      // Â°C
            temp_min: data.daily.temperature_2m_min[0]       // Â°C
        };
    } catch (err) {
        console.error("Fetch Open-Meteo failed:", err);
        return null;
    }
}
